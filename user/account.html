  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Create | Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
    <body>
<form action="">   
  <h3 style="background-color: pink; text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: x-large;" class="bannerPanel">Welcome to College of Administration, Management and Technology, Potiskum <br> Center For Entrepreneurship Development - Online Application Form</h3>
    <br>
    <img class="center" src="../images/school_logo.jpg" width="100" height="100" alt="School_logo"/>
    <p style="text-align: center; font-weight: bold ;">Create Your Account</p>

    <fieldset style="border-radius: 4px; font-size:16px; padding:10px; width: 400px; line-height:1.8; align-content: center; background-color: bisque;">
    <div class="mb-3">
              <label for="exampleInputFirstName1" class="form-label">First Name <strong style="color: red;">*</strong></label>
              <input type="text" name="firstname" class="form-control" id="exampleInputFirstName1" required />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputLastName1" class="form-label">Last Name <strong style="color: red;">*</strong></label>
              <input type="text" name="lastname" class="form-control" id="exampleInputLastName1" required />
            </div>
            <div class="mb-3">
                <label for="exampleInputOtherName1" class="form-label">Other Name</label>
                <input type="text" name="othername" class="form-control" id="exampleInputOtherName1"/>
              </div>
              <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label">Username <strong style="color: red;">*</strong></label>
                <input type="number" name="username" class="form-control" id="exampleInputUsername1" placeholder="user your phone no" required />
              </div>
    
              <button type="submit" class="btn btn-primary">Create My Account</button>
    
    
    </fieldset>
    <p style="text-align: center; ">
      <a style="text-decoration: none;" href="#">Already Have an Account Login Here</a></p>
        </form>
        </body>
        </html>
